{% extends "nav.html" %}

{% block styles %}
{{super()}}
<link href="{{url_for('static', filename='css/form-section.css')}}" rel="stylesheet">
{% endblock %}

{% block body %}
{{super()}}
<body>

<div class="container-fluid form-section">
    <!-- Form for API request -->
    <form data-multi-step class="multi-form" action="{{ url_for('predict') }}" method="POST" />
       

        <!-- Field Number 1 [Age] -->
        <div class="form-card active" data-step>
            <div class="graphic">
                <img src="{{url_for('static', filename='assets/Age.png')}}" alt="Age Image">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" min="0" max="120" required>
            </div>
            <button class="btn btn-danger me-md-2" type="button" data-next >Next</button>
        </div>

        <!-- Field Number 2 [Sex] -->
        <div class="form-card" data-step>
            <div class="graphic">
                <img src="{{url_for('static', filename='assets/Sex.png')}}" alt="Sex Image">
            </div>
            <div class="form-group">
                <label>Sex</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="validationFormCheck1" value="1" required>
                    <label class="form-check-label" for="validationFormCheck1">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="validationFormCheck2" value="0" required>
                    <label class="form-check-label" for="validationFormCheck2">Female</label>
                    <div class="invalid-feedback">Please Select a Biological Gender.</div>
                </div>
            </div>
            <button class="btn btn-primary me-md-2" type="button" data-previous >Previous</button>
            <button class="btn btn-danger me-md-2" type="button" data-next >Next</button>
        </div>

        <!-- Field Number 3 [Chest Pain Type] -->
        <div class="form-card" data-step>
            <div class="graphic">
                <img src="{{url_for('static', filename='assets/CHP.png')}}" alt="Chest Pain Image">
            </div>
            <div class="form-group">
                <label>Chest Pain Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="chest_pain_type" id="validationFormCheck3" value="1" required>
                    <label class="form-check-label" for="validationFormCheck3">Typical Angina</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="chest_pain_type" id="validationFormCheck4" value="2" required>
                    <label class="form-check-label" for="validationFormCheck4">Atypical Angina</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="chest_pain_type" id="validationFormCheck5" value="3" required>
                    <label class="form-check-label" for="validationFormCheck5">Non-Anginal Pain</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="chest_pain_type" id="validationFormCheck6" value="4" required>
                    <label class="form-check-label" for="validationFormCheck6">Asymptomatic</label>
                    <div class="invalid-feedback">Please Select a Chest Pain Level.</div>
                </div>
            </div>
            <button class="btn btn-primary me-md-2" type="button" data-previous >Previous</button>
            <button class="btn btn-danger me-md-2" type="button" data-next >Next</button>
        </div>

        <!-- Field Number 4 [Exercise Angina] -->
        <div class="form-card" data-step>
            <div class="graphic">
                <img src="{{url_for('static', filename='assets/Pain.png')}}" alt="Pain Image">
            </div>
            <div class="form-group">
                <label>Do you suffer from exercise induced angina?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exercise_angina" id="validationFormCheck7" value="1" required>
                    <label class="form-check-label" for="validationFormCheck7">yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exercise_angina" id="validationFormCheck8" value="2" required>
                    <label class="form-check-label" for="validationFormCheck8">no</label>
                    <div class="invalid-feedback">Please Select an option.</div>
                </div>
            </div>
            <button class="btn btn-primary me-md-2" type="button" data-previous >Previous</button>
            <button class="btn btn-danger me-md-2" type="button" data-next >Next</button>
        </div>

        <!-- Field Number 5 [oldpeak] -->
        <div class="form-card" data-step>
            <div class="graphic">
                <img src="{{url_for('static', filename='assets/ECG.png')}}" alt="ECG Image">
            </div>
            <div class="form-group">
                <label>What is your oldpeak level?</label>
                <input type="number" name="oldpeak" min="0" max="6" required>
            </div>
            <button class="btn btn-primary me-md-2" type="button" data-previous >Previous</button>
            <button class="btn btn-danger me-md-2" type="button" data-next >Next</button>
        </div>

        <!-- Field Number 6 [ST slope] -->
        <div class="form-card" data-step>
            <div class="graphic">
                <img src="{{url_for('static', filename='assets/ECG.png')}}" alt="ECG Image">
            </div>
            <div class="form-group">
                <label>What is the slope of your peak exercise ST segment?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ST_slope" id="validationFormCheck9" value="0" required>
                    <label class="form-check-label" for="validationFormCheck9">Upsloping</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ST_slope" id="validationFormCheck10" value="1" required>
                    <label class="form-check-label" for="validationFormCheck10">Flat or (Horizontal)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ST_slope" id="validationFormCheck11" value="2" required>
                    <label class="form-check-label" for="validationFormCheck11">Downsloping</label>
                    <div class="invalid-feedback">Please Select an option.</div>
                </div>
            </div>
            <button class="btn btn-primary me-md-2" type="button" data-previous >Previous</button>
            <button type="submit" value="PREDICT" class="btn btn-success">Predict</button>
        </div>
    </form>
</div>

</body>
{% endblock %}


{% block scripts %}
{{super()}}
<script src="{{url_for('static', filename='scripts/form.js')}}" defer ></script>
{% endblock %}
